    <style>
        body {

            position: relative;

        #container::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;

            box-shadow: inset 0 0 100px rgba(88, 101, 242, 0.1);
            pointer-events: none;
            z-index: 1;
        }

            width: 100%;
            height: calc(100% - 40px);
            opacity: 0;
            animation: fadeInEditor 0.3s ease-out forwards;
            position: relative;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        #editor::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;

            from {

            }

<body>
    <div id="container">
        <div class="tab-container">
            <button class="tab active" data-tab-id="tab-1">
                main.lua
                <span class="close-tab">×</span>
            </button>
            <button class="new-tab-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div id="editor"></div>
        <div id="iconContainer">
            <i id="saveFileButton" class="fas fa-save icon"></i>
            <i id="openFileButton" class="fas fa-folder-open icon"></i>
            <i id="clearButton" class="fas fa-trash icon"></i>
        </div>
    </div>
    <script>
        let tabCounter = 1;
        let editor; // Global editor reference
        // Store code for each tab
        const tabContents = new Map();

        function initializeTabs() {
            const tabContainer = document.querySelector('.tab-container');
            const newTabBtn = document.querySelector('.new-tab-btn');

            // Initialize first tab's content
            const firstTab = document.querySelector('.tab');
            if (firstTab) {
                const tabId = 'tab-1';
                firstTab.dataset.tabId = tabId;
                tabContents.set(tabId, editor.getValue());
            }

            // Event delegation for tab clicks and close buttons
            tabContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab')) {
                    activateTab(e.target);
                } else if (e.target.classList.contains('close-tab')) {
                    closeTab(e.target.parentElement);
                }
            });

            // New tab button click handler
            newTabBtn.addEventListener('click', createNewTab);
        }

        function createNewTab() {
            const tabContainer = document.querySelector('.tab-container');
            const newTabBtn = document.querySelector('.new-tab-btn');

            // Create new tab
            const newTab = document.createElement('button');
            const tabId = `tab-${Date.now()}`;
            newTab.className = 'tab';
            newTab.dataset.tabId = tabId;
            newTab.innerHTML = `untitled-${tabCounter}.lua<span class="close-tab">×</span>`;

            // Insert tab before the new tab button
            tabContainer.insertBefore(newTab, newTabBtn);

            // Store current editor content for the active tab
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                tabContents.set(activeTab.dataset.tabId, editor.getValue());
            }

            // Initialize new tab with default content
            const defaultContent = [
                '--[[',
                '    Neon Lua Editor',
                '    Made with 💜 by Swift',
                ']]',
                '',
                'print("Hello, World!")'
            ].join('\n');

            tabContents.set(tabId, defaultContent);

            // Activate the new tab
            activateTab(newTab);
            tabCounter++;
        }

        function activateTab(clickedTab) {
            const previousTab = document.querySelector('.tab.active');

            // Store current editor content for the previous tab
            if (previousTab) {
                tabContents.set(previousTab.dataset.tabId, editor.getValue());
            }

            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Add active class to clicked tab
            clickedTab.classList.add('active');

            // Load content for the activated tab
            const tabId = clickedTab.dataset.tabId;
            const content = tabContents.get(tabId) || '';
            editor.setValue(content);
        }

        function closeTab(tab) {
            // Don't close if it's the last tab
            if (document.querySelectorAll('.tab').length <= 1) return;

            const wasActive = tab.classList.contains('active');
            const nextTab = tab.nextElementSibling;
            const previousTab = tab.previousElementSibling;

            // Add closing animation class
            tab.classList.add('closing');

            // Remove tab content from storage
            tabContents.delete(tab.dataset.tabId);

            // Wait for animation to complete before removing
            setTimeout(() => {
                tab.remove();

                // If the closed tab was active, activate the next available tab
                if (wasActive) {
                    if (nextTab && !nextTab.classList.contains('new-tab-btn')) {
                        activateTab(nextTab);
                    } else if (previousTab) {
                        activateTab(previousTab);
                    }
                }
            }, 200); // Match the animation duration
        }

        // Initialize Monaco Editor
        window.onload = () => {
            require.config({
                paths: {
                    'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs'
                }
            });

            // Initialize variables in the global scope
            window.definedVariables = new Set();
            window.definedFunctions = new Set();

            require(['vs/editor/editor.main'], function () {
                // Register Lua language
                monaco.languages.register({ id: 'lua' });

                // Create editor with advanced settings
                editor = monaco.editor.create(document.getElementById('editor'), {
                    value: [
                        '--[[',
                        '    Neon Lua Editor',
                        '    Made with 💜 by Swift',
                        ']]',
                        '',
                        'print("Hello, World!")'
                    ].join('\n'),
                    language: 'lua',
                    theme: 'vs-dark',
                    fontSize: 14,
                    automaticLayout: true,
                    minimap: {
                        enabled: true
                    },
                    smoothScrolling: true,
                    cursorSmoothCaretAnimation: 'on',
                    cursorBlinking: 'smooth',
                    renderWhitespace: 'none',
                    renderLineHighlight: 'all',
                    lineNumbers: 'on',
                    roundedSelection: true,
                    wordWrap: 'on',
                    wordWrapColumn: 80,
                    wrappingStrategy: 'advanced',
                    scrollBeyondLastLine: false,
                    renderFinalNewline: true,
                    formatOnPaste: true,
                    formatOnType: true,
                    glyphMargin: false,
                    padding: {
                        top: 10,
                        bottom: 10
                    },
                    mouseWheelScrollSensitivity: 1.5,
                    fastScrollSensitivity: 7,
                    scrollbar: {
                        verticalScrollbarSize: 10,
                        horizontalScrollbarSize: 10,
                        useShadows: true,
                        verticalHasArrows: false,
                        horizontalHasArrows: false,
                        vertical: 'visible',
                        horizontal: 'visible'
                    }
                });

                // Initialize tabs after editor is created
                initializeTabs();

                // Function to parse and update context
                function updateContext(code) {
                    const lines = code.split('\n');

                    // Reset context when full document is parsed
                    window.definedVariables.clear();
                    window.definedFunctions.clear();

                    lines.forEach(line => {
                        // Remove comments
                        const codeLine = line.split('--')[0];

                        // Match local variable declarations
                        const localMatch = codeLine.match(/\blocal\s+([A-Za-z_][A-Za-z0-9_]*)\s*=/);
                        if (localMatch) {
                            window.definedVariables.add(localMatch[1]);
                        }

                        // Match global variable declarations
                        const globalMatch = codeLine.match(/^([A-Za-z_][A-Za-z0-9_]*)\s*=/);
                        if (globalMatch && !codeLine.trim().startsWith('local')) {
                            window.definedVariables.add(globalMatch[1]);
                        }

                        // Match function declarations
                        const functionMatch = codeLine.match(/\b(?:local\s+)?function\s+([A-Za-z_][A-Za-z0-9_]*)\s*\(/);
                        if (functionMatch) {
                            window.definedFunctions.add(functionMatch[1]);
                        }
                    });
                }

                // Register completion item provider
                monaco.languages.registerCompletionItemProvider('lua', {
                    triggerCharacters: ['.', ':', '_'],
                    provideCompletionItems: function(model, position) {
                        const suggestions = [];
                        const word = model.getWordUntilPosition(position);
                        const range = {
                            startLineNumber: position.lineNumber,
                            endLineNumber: position.lineNumber,
                            startColumn: word.startColumn,
                            endColumn: word.endColumn
                        };

                        // Get the current line content up to the cursor
                        const lineContent = model.getLineContent(position.lineNumber);
                        const contentBeforeCursor = lineContent.substring(0, position.column - 1);

                        // Determine context
                        const isMethodContext = contentBeforeCursor.endsWith(':');
                        const isPropertyContext = contentBeforeCursor.endsWith('.');
                        const isNewContext = contentBeforeCursor.trim().endsWith('=');

                        // Common Lua keywords
                        const keywords = [
                            { label: 'local', kind: monaco.languages.CompletionItemKind.Keyword, detail: 'Keyword', documentation: 'Declares a local variable' },
                            { label: 'function', kind: monaco.languages.CompletionItemKind.Keyword, detail: 'Keyword', documentation: 'Declares a function' },
                            { label: 'if', kind: monaco.languages.CompletionItemKind.Keyword, insertText: 'if ${1:condition} then\n\t$0\nend', documentation: 'Conditional statement' },
                            { label: 'for', kind: monaco.languages.CompletionItemKind.Keyword, insertText: 'for ${1:i}=${2:1},${3:10} do\n\t$0\nend', documentation: 'Numeric for loop' },
                            { label: 'while', kind: monaco.languages.CompletionItemKind.Keyword, insertText: 'while ${1:condition} do\n\t$0\nend', documentation: 'While loop' },

                        { token: 'variable', foreground: 'f8f8f2' }, // Bright white
                        { token: 'constant', foreground: 'bd93f9' }  // Purple
                    ],
                    colors: {
                        'editor.background': '#0a0b11',
                        'editor.foreground': '#f8f8f2',
                        'editor.lineHighlightBackground': '#1a1b2644',
                        'editor.lineHighlightBorder': '#1a1b2600',
                        'editor.selectionBackground': '#44475a',
                        'editor.inactiveSelectionBackground': '#1f2233',
                        'editorCursor.foreground': '#bd93f9',
                        'editorCursor.background': '#282a36',
                        'editorWhitespace.foreground': '#3b3b4d',
                        'editorLineNumber.foreground': '#6272a4',
                        'editorLineNumber.activeForeground': '#ff79c6',
                        'editor.selectionHighlightBackground': '#44475a77',
                        'editor.wordHighlightBackground': '#44475a77',
                        'editor.wordHighlightStrongBackground': '#44475a77',
                        'editorBracketMatch.background': '#44475a77',
                        'editorGutter.background': '#0a0b11',
                        'editorWidget.background': '#1a1b26',
                        'editorSuggestWidget.background': '#12131a',
                        'editorSuggestWidget.border': '#2d3144',
                        'editorSuggestWidget.selectedBackground': 'rgba(88, 101, 242, 0.2)',
                        'editorSuggestWidget.highlightForeground': '#50fa7b',
                        'editorSuggestWidget.focusHighlightForeground': '#8be9fd',
                        'editorHoverWidget.background': '#12131a',
                        'editorHoverWidget.border': '#2d3144',
                        'editorIndentGuide.background': '#1a1b26',
                        'editorIndentGuide.activeBackground': '#2d3144',
                        'list.hoverBackground': 'rgba(88, 101, 242, 0.1)',
                        'list.focusBackground': 'rgba(88, 101, 242, 0.2)',
                        'list.activeSelectionBackground': 'rgba(88, 101, 242, 0.3)',
                        'list.highlightForeground': '#50fa7b'
                    }
                });

                monaco.editor.setTheme('neon-dark');

                // Handle window resize
                window.addEventListener('resize', () => {
                    editor.layout();
                });

                window.editor = editor;

                // Add drag and drop support
                const editorElement = document.getElementById('editor');

                editorElement.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    editorElement.style.opacity = '0.7';
                });

                editorElement.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    editorElement.style.opacity = '1';
                });

                editorElement.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    editorElement.style.opacity = '1';

                    const file = e.dataTransfer.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const content = event.target.result;
                            editor.setValue(content);

                            // Trigger syntax check after setting value
                            luaWorker.postMessage(content);

                            // Attempt to detect and set the language mode
                            const fileName = file.name.toLowerCase();
                            if (fileName.endsWith('.lua')) {
                                monaco.editor.setModelLanguage(editor.getModel(), 'lua');
                            }
                        };
                        reader.readAsText(file);
                    }
                });

                // Add some CSS for drag and drop visual feedback
                const style = document.createElement('style');
                style.textContent = `
                    #editor.drag-over {
                        border: 2px dashed rgba(88, 101, 242, 0.5);
                        background-color: rgba(88, 101, 242, 0.1);
                    }
                `;
                document.head.appendChild(style);
            });
        };
    </script>
</body>

</html>
